<ion-view view-title="Sub Organization" >
  <div ng-controller="sub_organizations">
  <ion-content>
    <br><br>
      <h1>{{org.name}}</h1>
      <p>{{org.about1}}</p>
      <br><br>
      <p>{{org.about2}}</p>
      <h3>Contacts</h3>
      <div ng-repeat="x in org.contacts">
        <p>{{x.contact.name}}</p>
        <p>{{x.contact.role}}</p>
        <p><a href="mailto:{{x.contact.email}}">{{x.contact.email}}</a></p>
        <p><a href="tel:+1{{x.contact.phone}}">{{x.contact.phone}}</a></p>
        <br><br>
      </div>
  </ion-content>
</div>
</ion-view>
