<ion-view view-title="Settings" ng-controller="settings">
  <ion-content>
    <ion-toggle ng-change='change(6)' ng-model='NotifChecked'>Enable Push Notifications</ion-toggle>
    <div id='push'>
      <p class="item item-divider">Organizations</p>
      <ion-checkbox ng-change="change(1)" ng-model="AuroraChecked">Aurora Lodge 100</ion-checkbox>
      <ion-checkbox ng-change="change(2)" ng-model="AddzuhmanChecked">Addzuhman Shrine</ion-checkbox>
      <ion-checkbox ng-change="change(3)" ng-model="OESChecked" disabled checked="false">Order of the Eastern Star</ion-checkbox>
      <ion-checkbox ng-change="change(4)" ng-model="BandChecked" disabled checked="false">Oriental Band</ion-checkbox>
      <ion-checkbox ng-change="change(5)" ng-model="AuxiliaryChecked" disabled checked="false">Ladies Auxiliary</ion-checkbox>
    </div>
    <br>
    <ion-toggle disabled checked="false">Power Save Mode</ion-toggle>
    <button id="btnDataUsage" class="button button-block button-positive">Data Usage</button>
  </ion-content>
</ion-view>
